<!DOCTYPE html>
<html>
<head>
  <title>Submit Form</title>
</head>
<body>
  <h2>Submit your details</h2>
  <form onsubmit="handleSubmit(event)">
    <input id="name" placeholder="Name" required /><br /><br />
    <input id="email" placeholder="Email" required /><br /><br />
    <input id="city" placeholder="City" required /><br /><br />
    <button type="submit">Begin My Retreat Journey 🧘‍♀️</button>
  </form>

  <script>
    function handleSubmit(event) {
      event.preventDefault();

      const data = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        city: document.getElementById("city").value,
      };

      fetch("https://script.google.com/macros/s/AKfycbyR6mFuy1bnAsT8nEDjPLfRDU0GKmUpQoeA5ZHib-G5JwkYFJa8Tg7zwXYX5Kr3K_wV/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(response => response.text())
      .then(data => {
        alert("Form submitted successfully!");
      })
      .catch(error => {
        alert("Error submitting form.");
        console.error("Error:", error);
      });
    }
  </script>
</body>
</html>
